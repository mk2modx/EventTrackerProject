<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width = device-width, initial-scale = 1">
<title>REST Job Tracker</title>
<script type="text/javascript" src="js/script.js"></script>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">

</head>
<body>
<div class="jumbotron" >

<h3 class="text-center">Welcome to REST Job Tracker</h3>
</div>


<div class="container">
<div class="row">

<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
<h6 class="text-left">#1 : Create Application using User ID</h6>
<form name='appcreateForm'>
		<input type='text' name='user' placeHolder='user Id'/> 
		<input type='text' name='title' placeHolder='title'/> 
	<input type='text' name='link' placeHolder='link'/> 
	<input type='text' name='contactName' placeHolder='contact name'/> 
		<input type='text' name='contactNotes' placeHolder='contact notes'/>
		<input type='text' name='additionalNotes' placeHolder='additional notes'/> <br> 
		<input type='text' name='status' placeHolder=' status'/> <br> 
			 <input type='submit' class="btn btn-success btn-sm" name='submit' value='submit' />
	</form>
	<br>
	<h6 class="text-left">#3 : All Applications by User</h6>
  <form name="filmForm">
    <input type="number" name="userId" placeHolder='User ID'>
    <button name="lookup" class="btn btn-success btn-sm">submit</button>
  </form>
  <br>
<h6 class="text-left">#4 : Delete User Application</h6>
  <form name="deleteappUser">
    <input type="number" name="userId" placeHolder='user id'>
    <input type="number" name="appId" placeHolder='application id'>
    <button name="lookup" class="btn btn-success btn-sm">submit</button>
  </form>
  

</div>
<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
<h6 class="text-left">#2(a) : Update Application on User</h6>
<form name="updateappUser">
    <input type="number" name="userId" placeHolder='user id'>
    <input type="number" name="appId" placeHolder='application id'>
    <button name="lookup" class="btn btn-success btn-sm">submit</button>
  </form>
<br><br>
<h6 class="text-left">#2(b) :  Application to be updated</h6>
<form name='updateAppForm'>
		
		<input type='text' name='title' placeHolder='title'/> 
	<input type='text' name='link' placeHolder='link'/> 
	<input type='text' name='contactName' placeHolder='contact name'/> 
		<input type='text' name='contactNotes' placeHolder='contact notes'/>
		<input type='text' name='additionalNotes' placeHolder='additional notes'/> <br> 
		<input type='text' name='status' placeHolder=' status'/> <br> 
			 <input type='submit' class="btn btn-success btn-sm" name='submit' value='submit' />
	</form>
	<br>
	<h6 class="text-left">#5 : Search Applications By Keyword</h6>
 <form name="searchUsa">
    <input type="text" name="searchKey" placeHolder='keyword'>
    <button name="lookup" class="btn btn-success btn-sm">submit</button>
  </form>

</div>
<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
  <div class="jumbotron" id="output">
   
    <div id="userData"></div>
    <hr>
    <div id="appData"></div>
  </div>


</div>

</div>
</div>
<hr>

<script src="js/bootstrap/min.js"></script>

</body>
</html>
